<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
    <script>
        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('resolved')
            }, 1000)

        });

        const obsvPromise = Rx.Observable.fromPromise(promise)

        obsvPromise.subscribe(result => print(result))
    </script>

</body>
</html>
