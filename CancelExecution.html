<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
    <p>Observable Execution </p>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</body>
</html>
<script>

    var observable = Rx.Observable.from([10, 20, 30]);
    var subscription = observable.subscribe(x => console.log(x));
    // Later:
    subscription.unsubscribe();
    observer.next('hi');
    observer.next('Sulu');

    observer.subscribe(x => console.log(x));
    


    /*
    When you subscribe, you get back a Subscription,
    which represents the ongoing execution. 
    Just call unsubscribe() to cancel the execution.

    */
</script>
