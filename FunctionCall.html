<script>
    var foo = Rx.Observable.create(function (observer) {
        console.log('Hello');
        observer.next(42);
       
    });


    console.log('before');
    //console.log(foo.call());
    foo.subscribe(function (x) {
        console.log(x);
    });
    console.log('after');
